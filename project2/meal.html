<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Plan</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background: #ff9800;
            color: white;
            padding: 20px;
        }
        .meal-plan {
            margin: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #ffcc80;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meal Plan</h1>
        <p>Healthy and balanced meal plans to support your wellness journey.</p>
    </header>
    
    <section class="meal-plan">
        <h2>Daily Meal Plan</h2>
        <ul>
            <li><strong>Breakfast:</strong> Oatmeal with fruits</li>
            <li><strong>Lunch:</strong> Grilled chicken with quinoa and vegetables</li>
            <li><strong>Snack:</strong> Greek yogurt with honey</li>
            <li><strong>Dinner:</strong> Salmon with steamed broccoli</li>
        </ul>
    </section>
</body>
</html>
